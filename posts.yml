  - title: Changes to CocoaHeads for 2017
    subtitle: Themed meetups!
    created_at: 2017-04-18 10:00:00 +0
    frontpage: 0
    events:
      - meetup-2017-05-11
      - meetup-2017-06-08
    body: |
      <p>At last week's meetup I was excited to announce some changes in the way we will run our monthly meetups. These
      changes will take effect from May on a trial basis, and if things go well we can continue to iterate. Any feedback
      on these changed are more than welcome.</p>

      <h3 class="section-heading">CocoaHeads Crew</h3>

      <p>Melbourne CocoaHeads over the years has often been a one person operation, throughout 2017 we've semi-formalised
      a working group who will help share the load of planning our monthly meetups.</p>

      <ul>
        <li><strong>Jesse Collis <a href="https://www.twitter.com/sirjec">@sirjec</a></strong> - Jesse's been organising
        Melbourne CococaHeads since August 2014 and is known for mispelling things.</li>
        <li><strong>Andyy Hope <a href="https://www.twitter.com/andyyhope">@andyyhope</a></strong> - Organiser of the
        excellent <a href="http://www.playgroundscon.com">Playgrounds Conference</a>.</li>
        <li><strong>Rob Amos</strong> - <a href="https://www.twitter.com/bok_">@bok_</a> - Organiser of the
        <a href="https://www.meetup.com/AWS-AUS/">Amazon WebServices User Group</a>.</li>
        <li><strong>Ben Deckys</strong> - <a href="https://www.twitter.com/cocotutch">@cocotutch</a> - Regular presenter
        of the monthly <i>The Month That Was</i>.</li>
      </ul>

      <h3 class="section-heading">Themed Meetups</h3>

      <p>As a way to shake things up a bit we thought it might be an interesting idea to theme our meetups for the
      remainder of 2017. Having a set theme up front gives everyone time to come up with presentation ideas and possibly
      even learn something new to present. It gives us something to promote to the wider Melbourne community as a reason
      to attend a particular CocoaHeads event and it may provide opportunities for us to reach out to particular people
      to come and present where they otherwise wouldn't.</p>

      <p>In the coming days we'll ask for wider feedback on topics and based on that we'll set a few themes upfront. For our
      <strong><a href="/events/meetup-2017-05-11">May meetup</a></strong>, the topic will be <strong>UIKit</strong>. This
      is a broad topic, but something most of us work with regularly.</p>

      <h3 class="section-heading">Lightning Talks</h3>
      <p>We're going to keep lightning talks unchanged. They will remain short, sharp and spontaneous. They don't have
      to be on topic. Having said that, <i>Lightning Talk Month</i> which is usually scheduled for July will be replaced
      with a set theme.</p>

      <h3 class="section-heading">Speaker Mentoring</h3>

      <p>Speaking at any meetup for the first time is daunting, but it's one of the best things you can to do practice
      your presentation skills. We've setup a #speakers channel in slack where we hope we can provide a relaxed environment
       to answer any questions people may have about speaking or about their ideas.</p>

      <h3 class="section-heading">June Meetup</h3>

      <p>WWDC clashes with our dates again this year, we will push the date back to <i>after</i> the event, and the theme
      in June will be <strong>What's new in iOS/watchOS/tvOS/macOS</strong>. It should be great fun, if you're keen to
      present (even without knowing what's coming), put your name down now and we can work it out as we go along.</p>

  - title: CocoaHeads No. 104 - April Event
    subtitle: The MacPro Lives!
    created_at: 2017-04-06 00:00:01 +0
    frontpage: 0
    events:
      - meetup-2017-04-13
    body: |
      <p> We're back next week with our April meetup! Check out our meetup page for the most up to date details.</p>

      <p>I'm still looking to lock a couple of presentations in for next week, if you've got something iOS/macOS related
      you'd like to talk about, please get in touch!</p>

      <h3 class="section-heading">Presentations (so far) for April</h3>

      <p><strong>Ben Deckys <a href="https://www.twitter.com/cocotutch">@cocotutch</a> The Month That Was.</strong></p>

      <p>A light hearted look back at the industry happenings over the last five weeks.</p>

      <p><strong>Gio <a href="https://www.twitter.com/mokagio">@mokagio</a> - Back to the Future: Git Rebase for iOS Developers.</strong></p>

      <p>In this live coding talk we'll look at how to rewrite history (well your repo's at least) and what are the advantages this technique provides.</p>

      <p><strong>Chendo <a href="https://www.twitter.com/chendo">@chendo</a> - Running RSpec on an actual iOS device with minimal modifications.</strong></p>

      <p>Chendo is going to present on running RSpec tests on an iOS device, reltated to <a href="https://twitter.com/chendo/status/850195983535284225"> his recent tweet</a>.</p>

      <p><strong>Jesse Collis <a href="https://www.twitter.com/sirjec">@sirjec</a> - Automaticly generating your API client.</strong></p>

      <p>I'll be looking at using the <a href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md">Swagger 2.0 Spec</a> and some simple tooling to automatically
      generate a swift3 client library that can consume the <a href="https://www.melbournecocoaheads.com/api/events">melbournecocoaheds.com API</a> and be easily utilised in an iOS app.</p>

      <h3 class="section-heading">Book Give Away!</h3>

      <p>On Thursday night I'll have a copy of <a href="http://www.apress.com/us/book/9781430260370">More iPhone Development with Objective-C</a> to give away, with thanks to it's author
      and Melbourne CocoaHeads members Jayant Varma.</p>

      <h3 class="section-heading">Special Thanks</h3>

      <p>Outware Mobile for sponsoring our food and beverages sand for providing a venue for this month.</p>

      <h3 class="section-heading">CocoaHeads on Meetup.com</h3>

      <p>If you haven't already, make sure you join the <a href="https://www.meetup.com/Melbourne-CocoaHeads/">Meetup group</a> and register
      your attendance for Thursday.</p>

      <h3 class="section-heading">Live Streaming</h3>

      <p>If you can't make it on the night check the <a href="http://www.melbournecocoaheads.com/live">http://www.melbournecocoaheads.com/live</a> page from about 6:20pm for the live stream.</p>

  - title: CocoaHeads No. 103 - March Event
    subtitle: AAPL Park
    created_at: 2017-03-02 00:00:01 +0
    frontpage: 0
    events:
      - meetup-2017-03-09
    body: |

      <p>After a huge week last week with the inaugural playgrounds conference, we're back for March next week!</p>

      <h3 class="section-heading">Presentations for March</h3>

      <p><strong>Jesse Collis <a href="https://www.twitter.com/sirjec">@sirjec</a> - The Month That Was</strong></p>

      <p>A light hearted look back at the industry happenings since our last meetup.</p>

      <p><strong>Tristan Ludowyk <a href="https://www.twitter.com/tristandl">@tristandl</a> - Side effects with ReSwift and Rx: Introducing redux-observable</strong></p>

      <p>Redux is a great way to avoid problems that arise from state mutation spread throughout your code. It makes changes to state declarative using one-way data
      flow. Rx is a multi-platform library that provides functional and reactive (although strictly not functional reactive) programming techniques.</p>

      <p>In this talk
      we will show how we have leveraged both these libraries to create an Rx Observable of both the whole Redux app state as well as individual components of
      the state, meaning you can do things like reactive bindings in the UI. Furthermore, we will see how redux-observable allows us to use reactive programming
      and composition to create async effects that dispatch actions to the redux reducer(s).</p>

      <p><strong>Erica Chan - What the hell is Technology Law?</strong></p>

      <p>A quick introduction to Technology Law and key issues for developers to think about.</p>

      <p><strong>Jinju Jang <a href="https://www.twitter.com/arle13">@arle13</a> - Using Lottie</strong></p>

      <p>The Airbnb engineering team have released a library for converting After Effect animation to JSON file, that you can use for native apps.
      I'm going to share my short experience of using Lottie for an iOS project.</p>

      <p><strong>Dr. Soumitri Varadarajan - Why not practice Codesign?</strong></p>

      <p>A team of designers and researchers from RMIT University work with hospital patients and staff to collaboratively design patient experiences and services.
      Often the these services aere accessed through an iOS app.</p>

      <h3 class="section-heading">CocoaHeads on Meetup.com</h3>

      <p>If you haven't already, make sure you join the <a href="https://www.meetup.com/Melbourne-CocoaHeads/">Meetup group</a> and register
      your attendance for Thursday.</p>

      <h3 class="section-heading">Live Streaming</h3>

      <p>If you can't make it on the night check the <a href="http://www.melbournecocoaheads.com/live">http://www.melbournecocoaheads.com/live</a> page from about 6:20pm for the live stream.</p>

      <h3 class="section-heading">Special Thanks</h3>

